<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gestor de Tareas</title>
</h:head>

<h:body>
    <!-- Growl global -->
    <h:form id="growlForm">
        <p:growl id="msgs" showDetail="true" life="3000"/>
    </h:form>

    <h:form id="mainForm">
        <p:panel header="Nueva Tarea">
            <p:panelGrid columns="2" columnClasses="etiqueta,valor" layout="flex">
                <h:outputLabel for="nombre" value="Título:"/>
                <p:inputText id="nombre" value="#{taskController.nombre}" required="true" maxlength="100"/>

                <h:outputLabel for="desc" value="Descripción:"/>
                <p:inputTextarea id="desc" value="#{taskController.descripcion}" autoResize="true" rows="3"/>
            </p:panelGrid>

            <p:commandButton value="Agregar" icon="pi pi-plus"
                             actionListener="#{taskController.agregar}"
                             update=":mainForm:tabla :growlForm:msgs"
                             process="@form"/>
        </p:panel>

        <p:spacer height="20"/>

        <p:panel header="Listado de Tareas">
            <p:dataTable id="tabla" value="#{taskController.tareas}" var="t"
                         paginator="true" rows="8" emptyMessage="No hay tareas registradas">

                <p:column headerText="ID" style="width:60px; text-align:center">
                    <h:outputText value="#{t.id}"/>
                </p:column>

                <p:column headerText="Título">
                    <h:outputText value="#{t.nombre}"/>
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{t.descripcion}"/>
                </p:column>

                <p:column headerText="Acciones" style="width:220px; text-align:center">
                    <p:commandButton value="Completar" icon="pi pi-check"
                                     actionListener="#{taskController.completar(t)}"
                                     update=":mainForm:tabla :growlForm:msgs"/>
                    <p:commandButton value="Eliminar" icon="pi pi-trash" styleClass="p-button-danger"
                                     actionListener="#{taskController.eliminar(t)}"
                                     update=":mainForm:tabla :growlForm:msgs">
                        <p:confirm header="Confirmación"
                                   message="¿Eliminar la tarea '#{t.nombre}'?"
                                   icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>

        <!-- confirm dialog -->
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Sí" type="button"
                             styleClass="p-confirm-dialog-accept" icon="pi pi-check"/>
            <p:commandButton value="No" type="button"
                             styleClass="p-confirm-dialog-reject p-button-secondary" icon="pi pi-times"/>
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
